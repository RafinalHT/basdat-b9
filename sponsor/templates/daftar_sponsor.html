{% extends 'base.html' %}
{% load static %}
{% block meta %}
<title>Daftar Sponsor</title>
<link rel="stylesheet">
{% endblock meta %}

{% block content %}
<body>
    <div class="container p-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-5">
                <div class="card bg-white text-dark shadow-lg border-0" style="border-radius: 1rem;">
                    <div class="card-body p=5 text-center">
                        <div class="daftar-sponsor">
                            <h1 class="title fw-bold">Daftar Sponsor</h1>

                            <form method="POST" action="">
                                {% csrf_token %}
                                <div class="form-floating">
                                    <select name="nama" id="nama" class="form-select my-3">
                                        <option value="" selected disabled>Pilih Nama Sponsor</option>
                                        {% for sponsor in sponsor_list %}
                                            <option value="{{ sponsor.0 }}">{{ sponsor.0 }}</option>
                                        {% endfor %}
                                    </select>
                                    <label for="floatingInputValue">Nama Sponsor</label>
                                </div>
                                <div class="form-floating">
                                    <input type="date" name="tgl_mulai" id="tgl_mulai" placeholder="Tanggal Mulai" class="form-control my-3">
                                    <label for="floatingInputValue">Tanggal Mulai</label>
                                </div>
                                <div class="form-floating">
                                    <input type="date" name="tgl_selesai" id="tgl_selesai" placeholder="Tanggal Selesai" class="form-control my-3">
                                    <label for="floatingInputValue">Tanggal Selesai</label>
                                </div>
                                <div>
                                    <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
                                </div>
                            </form>

                            <script>
                                // Custom validation function
                                function validateForm() {
                                var nama = document.getElementById("nama").value;
                                var tgl_mulai = document.getElementById("tgl_mulai").value;
                                var tgl_selesai = document.getElementById("tgl_selesai").value;
                                console.log(nama)
                                if (nama == "" || tgl_mulai == "" || tgl_selesai == "" ) {
                                  alert('Mohon lengkapi semua input.');
                                  return false; 
                                }
                                
                                return true; 
                              }
                              
                              
                                // Attach validation to form submission
                                const form = document.querySelector('form');
                                form.addEventListener('submit', function (event) {
                                    if (!validateForm()) {
                                        event.preventDefault(); // Prevent form submission
                                    } 
                                });
                            </script>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
{% endblock content %}

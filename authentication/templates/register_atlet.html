{% extends 'base_2.html' %}
{% load static %}
{% block meta %}
<title>Register</title>
<link rel="stylesheet">
{% endblock meta %}

{% block content %}
<body>
    <div class="container p-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-8">
                <div class="card bg-white text-dark shadow-lg border-0" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <div class = "login">
                            
                            <h1 class="title fw-bold">Form Registrasi Atlet</h1>

                                    <form method="POST" action="">
                                        {% csrf_token %}
                                        <div class="form-floating">
                                            <input type="text" name="username" placeholder="Username" class="form-control my-3">
                                            <label for="floatingInputValue">Nama</label>
                                        </div>
                                        <div class="form-floating">
                                            <input type="text" name="password" placeholder="Password" class="form-control my-3">
                                            <label for="floatingInputValue">Email</label>
                                        </div>
                                        <div class="form-floating">
                                            <input type="text" name="password" placeholder="Password" class="form-control my-3">
                                            <label for="floatingInputValue">Negara</label>
                                        </div>
                                        <div class="form-floating">
                                            <input type="text" name="password" placeholder="Password" class="form-control my-3">
                                            <label for="floatingInputValue">Tanggal Lahir</label>
                                        </div>
                                        <div style="float: left;">
                                            <label>Play</label>
                                        </div>
                                        <br>
                                        <div style="float: left;">
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                                <label class="form-check-label" for="inlineRadio1">Left</label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                                <label class="form-check-label" for="inlineRadio2">Right</label>
                                            </div>
                                        </div>
                                        <br>
                                        <div class="form-floating">
                                            <input type="text" name="password" placeholder="Password" class="form-control my-3">
                                            <label for="floatingInputValue">Tinggi Badan</label>
                                        </div>
                                        <div style="float: left;">
                                            <label>Jenis Kelamin</label>
                                        </div>
                                        <br>
                                        <div style="float: left;">
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                                <label class="form-check-label" for="inlineRadio1">Laki-laki</label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                                <label class="form-check-label" for="inlineRadio2">Perempuan</label>
                                            </div>
                                        </div>
                                        <br>
                                        <br>
                                        <div>
                                            <input class="btn login_btn btn-primary mx-auto m-1" type="submit" value="Daftar">     
                                        </div>
                                      
                                    </form>     
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
{% endblock content %}
